<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI별 먹거리 알아보기</title>
    <link rel="stylesheet" href="../css/nowwhere.css">
</head>
<body>
    <div class="header">
        <p>MBTI별 먹거리 알아볼래?</p>
    </div>

    <div class="back-button" id="back">
        <img src="../media/btn_back.png">
    </div>

    <div class="bigdata" id="mbtiContent">
        <!-- 이 곳에 MBTI 별 내용이 동적으로 업데이트됩니다. -->
    </div>

    <script>
        // MBTI 클릭 시 내용 업데이트 함수
        function updateContent(mbtiType) {
            // MBTI 유형에 따라 내용을 설정
            var content = getContentForMBTI(mbtiType);

            // mbtiContent 요소에 내용을 업데이트
            document.getElementById("mbtiContent").innerHTML = content;
        }

        // MBTI 유형에 따른 내용 반환 함수 (예시)
        function getContentForMBTI(mbtiType) {
            switch (mbtiType) {
                case "ENFP":
                    return "background-image: url('../media/bg.png') <h2>ENFP</h2><p>ENFP에 대한 내용입니다.</p>";
                case "ENFJ":
                    return "<h2>ENFJ MBTI 유형</h2><p>ENFJ에 대한 내용입니다.</p>";
                // 다른 MBTI 유형에 대한 내용 추가
                default:
                    return "<p>선택된 MBTI 유형의 내용이 없습니다.</p>";
            }
        }

        // MBTI 클릭 이벤트 처리
        var mbtiButtons = document.getElementsByClassName("button");
        for (var i = 0; i < mbtiButtons.length; i++) {
            mbtiButtons[i].addEventListener("click", function() {
                var mbtiType = this.id;
                updateContent(mbtiType);
            });
        }

        // 뒤로 가기 버튼
        document.getElementById("back").addEventListener("click", function() {
            window.location.href = "../html/mbti.html";
        });
    </script>
</body>
</html>
